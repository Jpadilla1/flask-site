<!doctype html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Flask</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
</head>

<body>

    {% endblock js %}
